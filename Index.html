<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Boostrap 5</title>
    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--End of Boostrap 5-->
    <style>
         body{
            background: #fff;
            background: linear-gradient(to right,#ffffff,#c4c3bf);
        } 
        .bg{
            background-image: url(img/BG.jpg);
            background-position:25% 15% ;
        }
    </style>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="w-100 d-md-block container w-75 bg-primary rounded shadow mt-sm-5">
        <div class="row align-items-lg-stretch">
            <!--
                d-none: Si no hay breakpoints el contenido no se muestra

            -->
            <!--Con solo configurar lo responsive de la parte izquierda la parte derecha se adapta por si sola-->
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo.png" width="100" alt="logo">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <!--Login-->
                <form id="iniciarSesion" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email" id="email"  required>
                        <div class="valid-feedback">Luce bien!</div>
                        <div class="invalid-feedback">Complete los datos</div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                        <div class="valid-feedback">Luce bien!</div>
                        <div class="invalid-feedback">Complete los datos</div>
                    </div>
                    <div class="mb4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="" checked>
                        <label for="connected" class="form-check-label">Mantener sesión</label>
                    </div>
                    <div class="d-grid mt-5">
                        <button type="submit" class="btn btn-primary" id="btnEnviar">Iniciar sesión</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Regístrate</a></span><br>
                        <span><a href="#">Recuperar password</a></span>
                    </div>
                </form>
                <!--Login redes-->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar sesión con</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/fb.png" width="32" alt="facebooklogo">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/google.png" width="32" alt="facebooklogo">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
